<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Barber Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .error-icon {
            font-size: 80px;
            color: #ea4335;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .btn-home {
            display: inline-block;
            background-color: #07689f;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .btn-home:hover {
            background-color: #04567e;
        }
        
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1>Server Error</h1>
        <p>Sorry, something went wrong on our end.</p>
        <p>We're working to fix the issue. Please try again later.</p>
        <a href="/booking-form.html" class="btn-home">
            <i class="bi bi-house-door"></i> Go to Booking Page
        </a>
        <div class="contact-info">
            <p>If the problem persists, please contact us:</p>
            <p><i class="bi bi-telephone"></i> <a href="tel:5034008151">(503) 400-8151</a></p>
        </div>
    </div>
</body>
</html>
